<div class="country-records">
  <form>
    <div class="mb-3 row">
      <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
      <div class="col-xs-3 col-sm-auto">
        <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
      </div>
      <div class="col-xs-3 col-sm-auto">
        <button type="button" class="btn btn-primary" (click)="callPost($event)">POST</button>
      </div>
    </div>
  </form>
  <table class="table table-striped record-table">
    <thead>
      <tr>
        <th>#</th>
        <th>UseCase</th>
        <th>Details</th>
        <th>Contact</th>
      </tr>
    </thead>
    <tbody>
      @for(usecase of usecases; track usecase.UseCase; let i=$index){
      <tr>
        <th>{{ i + 1 }}</th>
        <td>
          <ngb-highlight [result]="usecase.UseCase" [term]="filter.value" />
          <!-- {{ country.name }} -->
        </td>
        <td>
          <ngb-highlight [result]="usecase.Details" [term]="filter.value" />
          <!-- {{ usecase.Details }} -->
        </td>
        <td>
          <ngb-highlight [result]="usecase.Contact" [term]="filter.value" />
          <!-- {{ usecase.Contact }} -->
        </td>
      </tr>
      }@empty{
      <tr>
        <p>No records to show!</p>
      </tr>
      }
    </tbody>
  </table>
</div>
