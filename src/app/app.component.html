<div class="country-records">
  <form>
    <div class="mb-3 row">
      <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
      <div class="col-xs-3 col-sm-auto">
        <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter" />
      </div>
    </div>
  </form>
  <table class="table table-striped record-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Area</th>
        <th>Population</th>
      </tr>
    </thead>
    <tbody>
      @for(country of countries; track country.name; let i=$index){
      <tr>
        <th>{{ i + 1 }}</th>
        <td>
          <img
            [src]="
              'https://upload.wikimedia.org/wikipedia/commons/' + country.flag
            "
            [alt]="'The flag of ' + country.name"
            class="me-2"
            style="width: 20px"
          />
          <ngb-highlight [result]="country.name" [term]="filter.value" />
          <!-- {{ country.name }} -->
        </td>
        <td>{{ country.area }}</td>
        <td>{{ country.population }}</td>
      </tr>
      }@empty{
      <tr>
        <p>No records to show!</p>
      </tr>
      }
    </tbody>
  </table>
</div>
